<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife, Machete, Razorst</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,200&family=Raleway:wght@100;200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Knife, Machete, Razors</h1>
        <p>Knife beats Machete. Machete beats Razors. Razors beat Knife.</p>
        <p>Do you have what it takes to be a final girl?</p>
        
    </header>

    <div class="choices">

        <div class="choice" id="knife">
            <a><img src="./photos/ghostface.jpeg"></a>
        </div>
        <div class="choice" id="machete">
            <a><img src="./photos/friday-the-13th-jason-voorhees.jpeg"></a>
        </div>
        <div class="choice" id="razors">
            <a><img src="photos/Freddy Krueger- A Nightmare On Elm Street (1984).jpeg"></a>
        </div>
    </div>
    <div class="result">
        <p>Choose your weapon. Knife, Machete, Razors?</p>
    </div>

    <div class="scoreboard">
        <div class="badge" id="player-label">Player</div>
        <div class="badge" id="slasher-label">Slasher</div>
        <span id="player-score">0</span> :
        <span id="slasher-score">0</span>
    </div>


</body>
<script src="./app.js"></script>
</html>
